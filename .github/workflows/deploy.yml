name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Get all history for better versioning

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: List files before build
        run: ls -la

      - name: Build 🏗️
        run: npm run build
        env:
          CI: false # Don't treat warnings as errors

      - name: List build directory
        run: ls -la build

      - name: Copy CNAME to build folder
        run: cp CNAME build/ || echo "No CNAME file found"

      - name: Create .nojekyll file
        run: touch build/.nojekyll

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deploy branch
          commit-message: "Deploy website - based on ${{ github.sha }}"