<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled Legs - Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3539; /* Gunmetal color */
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 70%;
            max-width: 320px;
            margin-bottom: 10px; /* Reduced margin */
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.1));
        }
        
        .under-construction {
            width: 100%;
            max-width: 600px;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.1));
        }
        
        .hot-dog-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Inter', 'Roboto', sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(255, 87, 34, 0.3);
            z-index: 10;
            transition: all 0.2s ease;
        }
        
        .hot-dog-btn::before {
            content: "ðŸŒ­";
            margin-right: 8px;
            font-size: 1.1em;
            display: inline-block;
        }
        
        .hot-dog-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.4);
            background-color: #ff6e40;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 8px 16px rgba(255, 136, 0, 0.3); }
            100% { box-shadow: 0 8px 24px rgba(255, 82, 0, 0.6); }
        }
        
        /* Background pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.2;
            z-index: 0;
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 90%;
                max-width: 300px;
            }
            
            .under-construction {
                width: 95%;
            }
            
            .hot-dog-btn {
                font-size: 16px;
                padding: 10px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 90%;
                max-width: 250px;
            }
            
            .hot-dog-btn {
                position: fixed;
                font-size: 14px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <a href="hd.html" class="hot-dog-btn">HOT DOG COUNTER</a>
    
    <div class="container">
        <img src="assets/cogg white shadow.png" alt="Scrambled Legs Logo" class="logo">
        <img src="assets/under construction.png" alt="Under Construction" class="under-construction">
    </div>
</body>
</html>
