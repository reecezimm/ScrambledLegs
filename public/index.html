  <!-- PWA update script -->
  <script type="text/javascript">
    // Force check for PWA updates
    if ('serviceWorker' in navigator) {
      // Track if we're already refreshing to avoid refresh loops
      let isRefreshing = false;
      
      window.addEventListener('load', function() {
        // Check for "force refresh" parameter
        const urlParams = new URLSearchParams(window.location.search);
        const forceRefresh = urlParams.get('refresh');
        
        if (forceRefresh === 'true' || forceRefresh === '1') {
          console.log('[PWA] Force refresh requested via URL parameter');
          
          // Clear caches first
          if ('caches' in window) {
            caches.keys().then(function(names) {
              return Promise.all(
                names.map(function(name) {
                  console.log('[PWA] Deleting cache:', name);
                  return caches.delete(name);
                })
              );
            }).then(function() {
              // Then unregister service workers
              return navigator.serviceWorker.getRegistrations();
            }).then(function(registrations) {
              return Promise.all(
                registrations.map(function(registration) {
                  console.log('[PWA] Unregistering service worker');
                  return registration.unregister();
                })
              );
            }).then(function() {
              // Then reload without the parameter
              const newUrl = window.location.pathname + window.location.hash;
              window.location.replace(newUrl);
            });
          }
          return; // Stop here if we're doing a force refresh
        }
        
        // Try to unregister any existing service workers first
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            // Immediately check for updates
            registration.update().then(function() {
              console.log('[PWA] Service worker update check complete');
            }).catch(function(err) {
              console.error('[PWA] Service worker update failed:', err);
            });
          }
        });
      });
      
      // Force refresh when new service worker takes control
      navigator.serviceWorker.addEventListener('controllerchange', function() {
        if (!isRefreshing) {
          isRefreshing = true;
          console.log('[PWA] Service worker controller changed, refreshing page');
          window.location.reload();
        }
      });
    }
  </script>
  
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
